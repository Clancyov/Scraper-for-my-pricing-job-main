name: Project Runner  

on:
 push:
    branches:
      - main

   # schedule:
     # - cron: "30 11 * * *"
  #   - cron: "20 23 * * *"
  #   - cron: "30 23 * * *"
  #   - cron: "40 23 * * *"

jobs: 
  run_script:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12
          
      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v4
        with:
            path: "Requierments.txt"

      # - name: Delay for 5 minutes
      #   run: sleep 300

      - name: execute main
        run: |
          python Main.py
          sleep 30
          git config --local user.email "aminachak8182@gmail.com"
          git config --local user.name "Clancyov"
          git add -A
          git status
          git diff-index --quiet HEAD || (git commit -a -m "updated files" --allow-empty)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PUSHER_TOKEN }}
          branch: main 
